<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна №6</title>
    <link rel="stylesheet" href="laba6.css">
</head>
<body>
    <header>
        <h1>Сучасні можливості HTML5 та CSS3</h1>
    </header>
    <main>
        <section class="effects">
            <h2>Дизайнерські ефекти</h2>
            <div class="card">CSS3 Ефект тіні</div>
            <div class="gradient">Градієнтний фон</div>
            <button class="hover-btn">Наведи на мене</button>
        </section>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<i class="fa-solid fa-star" style="color: gold; font-size: 30px;"></i>

        <section class="fonts">
            <h2>Нестандартні шрифти</h2>
            <p class="google-font">Шрифт Google Fonts</p>
            <p class="custom-font">Власний шрифт через @font-face</p>
        </section>
    </main>
</body>
</html>
